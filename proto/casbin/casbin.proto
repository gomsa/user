syntax = "proto3";

package casbin;

service Casbin {
    // 全部权限
    rpc AddPermissions(Request) returns (Response) {}
    rpc DeletePermissions(Request) returns (Response) {}
    rpc GetPermissions(Request) returns (Response) {}
}

message Permission{
    repeated string permission = 1;
}

message Request{
    string role = 1;
    string user = 2;
    repeated string permission = 3;
    repeated Permission permissions = 4;
}
message Response{
    bool valid = 1;
    string role = 2;
    string user = 3;
    repeated string permission = 4;
    repeated Permission permissions = 5;
}